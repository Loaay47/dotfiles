# Essential graphics settings
backend = "glx";
vsync = true;

# Smooth fade animations
fading = true;
fade-delta = 5;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Opacity settings
active-opacity = 1;
inactive-opacity = 1;

# App-specific transparency
opacity-rule = [
  "88:class_g = 'st-256color'",        # Terminal
  "88:class_g = 'org.wezfurlong.wezterm'", # WezTerm
  "97:class_g = 'brave-browser'",      # Browser
  "93:class_g = 'Zathura'",            # PDF viewer
  "100:class_g = '*'"                  # Everything else opaque
];

# Compatibility fixes
detect-client-opacity = true;
use-ewmh-active-win = true;
