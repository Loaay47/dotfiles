# ────────────────────────────
# Global Opacity (Always Transparent)
# ────────────────────────────
active-opacity = 1;
inactive-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0;
inactive-dim-fixed = false;

# ────────────────────────────
# App-specific Opacity
# ────────────────────────────
opacity-rule = [
  # "0:_NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_DOCK'"
  "88:class_g = 'st-256color'",
  "88:class_g = 'org.wezfurlong.wezterm'",
  "93:class_g = 'obsidian'",
  "93:class_g = 'TelegramDesktop'",
  "93:class_g = 'Signal'",
  "97:class_g = 'zen'",
  "93:class_g = 'Zathura'",
  "97:class_g = 'Rofi'",
];

# ────────────────────────────
# Compatibility & Behavior
# ────────────────────────────
unredir-if-possible = false;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

